<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Match Game</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>
<body class="container text-center">

  <h1 class="mt-4">Pokémon Match Game</h1>

  <div class="mt-3">
    <button type="button" id="easy" onclick="setDifficulty('easy')" class="btn btn-success m-1 difficulty">Easy</button>
    <button type="button" id="medium" onclick="setDifficulty('medium')" class="btn btn-warning m-1 difficulty">Medium</button>
    <button type="button" id="hard" onclick="setDifficulty('hard')" class="btn btn-danger m-1 difficulty">Hard</button>
    <button type="button" onclick="start()" class="btn btn-primary m-1 difficulty">Start</button>
  </div>

  <div id="stats" class="d-none">
    <p><strong>Matches:</strong> <span id="stat-matches">0</span></p>
    <p><strong>Pairs Left:</strong> <span id="stat-pairsLeft">0</span></p>
    <p><strong>Clicks:</strong> <span id="stat-clicks">0</span></p>
  </div>

  <div class="mt-3">
    <button id="powerUpButton" type="button" onclick="powerUp()" class="btn btn-info m-1">Power-Up</button>
    <button id="resetButton" onclick="resetGame()" class="btn btn-secondary d-none">Reset Game</button>
  </div>

  <template id="card">
    <div class="card">
      <img class="front_face" src="" />
      <img class="back_face" src="img/back.webp"/>
    </div>
  </template>

  <div id="game_grid" class="grid-container"></div>

  <script src="js/index.js"></script> 
</body>
</html>
